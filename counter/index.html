<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
    <title>RowCounter</title>
</head>

<body>
    <h1>Row Counter</h1>
    <p>A cool way to count your rows </p>

    <div id="navigation">
        <button id="addSection">Add Section</button>
        <button id="removeSection">Remove Section</button>

    </div>

    <div id="main">
        <div class="section">
            <input class="sectionName" placeholder="Section Name"></input>
                <span class="count">
                    <button id="decrease"> - </button> 
                    <span id="rowCount">0 </span>
                    <button id="increase"> + </button>
                </span>
            <input id="maxRowCount" placeholder="Enter Max Row Count"></input>
        </div>
    </div>

    <template id="insertableTemplate">
        <input class="sectionName" placeholder="Section Name"></input>
            <span class="count">
                <button id="decrease"> - </button> 
                <span id="rowCount">0 </span>
                <button id="increase"> + </button>
            </span>
        <input id="maxRowCount" placeholder="Enter Max Row Count"></input>
    </template>
</body>

</html>
